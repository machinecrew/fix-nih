<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TikTok Report Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #764ba2;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #5a6ddf, #653d9a);
    }
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      display: none;
    }
    .message.success {
      background-color: #d4edda;
      color: #155724;
    }
    .message.error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TikTok Report</h1>
    <form id="reportForm">
      <label for="username">Username TikTok Kalian</label>
      <input type="text" id="username" name="username" placeholder="@username_kalian" required />

      <label for="comment">Isi Komentar Kalian</label>
      <textarea id="comment" name="comment" placeholder="Jelaskan detail laporan..." required></textarea>

      <label for="postLink">Link Postingan</label>
      <input type="url" id="postLink" name="postLink" placeholder="https://www.tiktok.com/..." required />

      <button type="submit">Send Report</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('reportForm');
    const messageDiv = document.getElementById('message');

    // Ganti dengan URL Web App Google Apps Script kamu
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzYo8VbQAgL-LeroGdT3ZGabUg2eWgcNYck08SL2j3bgrhZ_ZaND_FIavlgcDlGyXU1rg/exec';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.style.display = 'none';

      const username = form.username.value.trim();
      const comment = form.comment.value.trim();
      const postLink = form.postLink.value.trim();

      if (!postLink.includes('tiktok.com')) {
        showMessage('Silakan masukkan URL TikTok yang valid!', 'error');
        return;
      }

  formData.append('username', username);
  formData.append('comment', comment);
  formData.append('postLink', postLink);
  formData.append('timestamp', new Date().toLocaleString('id-ID'));
  const response = await fetch(GOOGLE_SCRIPT_URL, {
    method: 'POST',
    body: formData,
    mode: 'cors',
    credentials: 'omit',
  });
  const text = await response.text();
  console.log('Response text:', text);
  if (!response.ok) {
    throw new Error('HTTP error ' + response.status);
  }
  const result = JSON.parse(text);
  if (result.success) {
    showMessage(result.message, 'success');
    form.reset();
  } else {
    showMessage(result.error || 'Terjadi kesalahan. Silakan coba lagi.', 'error');
  }
} catch (error) {
  console.error('Fetch error:', error);
  showMessage('Terjadi kesalahan. Silakan coba lagi.', 'error');
}
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
