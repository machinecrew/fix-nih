<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7289da, #99aab5);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #7289da;
            margin-bottom: 30px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            text-align: left;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #7289da;
            outline: none;
        }
        button {
            background: #7289da;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }
        button:hover {
            background: #5b6eae;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Report System YGTW</h1>
        <form id="reportForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required placeholder="Masukkan username Anda">

            <label for="serverId">Server ID:</label>
            <input type="text" id="serverId" required placeholder="Masukkan Server ID">

            <button type="submit">Kirim Report</button>
        </form>
        <div id="loading" class="loading">Mengirim report...</div>
        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById('reportForm');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');
        const webhookUrl = 'https://discord.com/api/webhooks/1421585680554790963/ayz4TZG9l-VgmoEa_CN1rr1qVN4P1FBJ7gNpkNVoS6iQdFgk8uQqv4ljpJqOYa4iPwK-'; // GANTI DENGAN WEBHOOK URL DISCORD ANDA!

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const serverId = document.getElementById('serverId').value.trim();

            if (!username || !serverId) {
                showMessage('Mohon isi semua field!', 'error');
                return;
            }

            // Format tanggal dan jam
            const now = new Date();
            const timestamp = now.toLocaleString('id-ID', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            // Data untuk Discord Embed
            const embed = {
                title: 'üìã New Report Diterima!',
                color: 3447003, // Warna biru Discord
                fields: [
                    { name: 'Username', value: username, inline: true },
                    { name: 'Server ID', value: serverId, inline: true },
                    { name: 'Waktu Report', value: timestamp, inline: false }
                ],
                footer: { text: 'Report System' },
                timestamp: now.toISOString()
            };

            loading.style.display = 'block';
            form.style.display = 'none'; // Sembunyikan form saat loading
            message.innerHTML = ''; // Reset message

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ embeds: [embed] })
                });

                if (response.ok) {
                    showMessage('Report berhasil dikirim ke Discord!', 'success');
                    form.reset(); // Reset form
                } else {
                    throw new Error('Gagal mengirim ke Discord');
                }
            } catch (error) {
                showMessage('Error: ' + error.message + '. Pastikan webhook URL benar.', 'error');
            } finally {
                loading.style.display = 'none';
                form.style.display = 'block'; // Tampilkan kembali form
            }
        });

        function showMessage(text, type) {
            message.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
    </script>
</body>
</html>
